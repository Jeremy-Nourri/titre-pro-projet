version: '3.8'

services:
  server:
    build:
      context: ./server
    ports:
      - "8081:8080"
    networks:
      - app-network
    env_file:
      - .env

  client:
    build:
      context: ./client
    ports:
      - "3000:80"
    networks:
      - app-network
    env_file:
      - .env

networks:
  app-network:
    driver: bridge